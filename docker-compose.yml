version: '3.8'

services:
  # frontend:
  #   build: ./frontend
  #   ports:
  #     - "3000:3000"
  #   depends_on:
  #     - backend
  #   environment:
  #     - REACT_APP_API_URL=http://localhost:4000

  backend:
    build: ./backend
    restart: always
    ports:
      - "4000:4000"
    depends_on:
      db:
        condition: service_healthy
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_NAME=login_demo

  db:
    image: postgres:15
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: xptracker
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - default
    healthcheck:
          test: [ "CMD-SHELL", "pg_isready -U postgres -d xptracker" ]
          interval: 5s
          timeout: 5s
          retries: 5

volumes:
  pgdata:

networks:
  default:
